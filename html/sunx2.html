<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/sunx2.css">

    <!--引用外部js文件-->
    <script src="../js/sunx2.js"></script>

</head>
<!--<body onload="init()">-->
<body>
<div class="form">
    <table class="main-container">
        <tr>
            <td colspan="2">
                <h1 class="logo-big">知乎</h1>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
            </td>
        </tr>

        <form action="#" method="get">
            <tr>
                <td colspan="2">
                    <div class="group-inputs">

                        <input type="text" name="name" class="input-wrapper" id="username"
                               placeholder="手机号或邮箱"
                               required="required"
                               autofocus
                               onfocus="usernameOnfocus()"
                               onblur="usernameOnblur()">
                        <span class="tips" id="tips"></span>

                        <input type="password" name="password" class="input-wrapper border" id="password"
                               placeholder="密码"
                               required="required">

                        <input type="text" name="captcha" class="input-wrapper border no-border-b" id="captcha"
                               placeholder="验证码"
                               required="required">

                        <img src="../images/captcha.gif" alt="验证码" class="captcha" width="100" height="38">

                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <!-- 点击登录按钮时，调用login函数 -->
                    <!--<button class="sign" onclick="login()">登录</button>-->
                    <input class="sign" type="submit" value="登录">
                </td>
            </tr>
        </form>

        <tr>
            <td>
                <a href="register.html" class="nav-slider right-side">注册</a>
            </td>
            <td>
                <a href="#" class="nav-slider left-side">修改密码</a>
            </td>
        </tr>
    </table>
    <footer>
        <span>© 2017 知乎</span>
    </footer>
</div>
</body>
</html>
