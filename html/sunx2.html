<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/sunx2.css">

    <!--引用外部js文件-->
    <script src="../js/sunx2.js"></script>

</head>
<body>
<div class="form">
    <table class="main-container">
        <tr>
            <td colspan="2">
                <h1 class="logo-big">知乎</h1>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div class="group-inputs">
                    <form action="#" method="get" id="userinfo" onsubmit="return login()">
                        <input type="text" name="name"
                               class="input-wrapper" id="username"
                               placeholder="手机号或邮箱" required="required" autofocus
                               onfocus="usernameOnfocus()"
                               onblur="usernameOnblur()">
                        <span class="usernametips" id="usernametips"></span>

                        <input type="password" name="password"
                               class="input-wrapper border" id="password"
                               placeholder="密码" required="required"
                               onfocus="passwdOnfocus()"
                               onblur="passwdOnblue()"
                        >
                        <span class="passwordtips" id="passwordtips"></span>

                        <input type="text" name="captcha"
                               class="input-wrapper border no-border-b" id="captcha"
                               placeholder="验证码" required="required"
                               onfocus="yzmOnfocus()"
                               onblur="yzmwdOnblue()"
                        >
                        <span class="yzmtips" id="yzmtips"></span>

                        <img src="../images/captcha.gif" alt="验证码" class="captcha" width="100" height="38">
                    </form>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <!-- 点击登录按钮时，提交表单 -->
                <button type="submit" class="sign" form="userinfo">登录</button>

                <!--其他提交方式-->
                <!--<input type="submit" value="登录" class="sign" >-->
                <!--button标记不加type属性，默认提交表单-->
                <!--<button class="sign" form="userinfo">登录</button>-->
            </td>
        </tr>

        <tr>
            <td>
                <a href="register.html" class="nav-slider right-side">注册</a>
            </td>
            <td>
                <a href="#" class="nav-slider left-side">修改密码</a>
            </td>
        </tr>
    </table>
    <footer>
        <span>© 2017 知乎</span>
    </footer>
</div>
</body>
</html>
